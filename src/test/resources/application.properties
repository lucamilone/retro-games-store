spring.application.name=retro-games-store-test

# Logging
logging.level.root=warn
logging.level.com.betacom=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.file.name=./jpa.log
logging.pattern.console=%d{"yyyy/MM/dd HH:mm:ss,SSS"} [%p] [%t] %M\\(%F:%L\\) - %msg%n

# H2 in-memory
spring.datasource.url=jdbc:h2:mem:dbRetroGamesStore
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Script iniziali
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Ricrea lo schema a ogni test
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

app.lang=IT